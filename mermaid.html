<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mermaid Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <style>
    #preview {
      min-height: 260px;
      border: 1px solid #dee2e6;
      border-radius: .5rem;
      padding: 1rem;
      background: white;
      overflow: auto;
    }

    #preview svg {
      max-width: 100%;
      height: auto;
    }

    textarea {
      font-family: monospace;
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>

<body class="bg-light">
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Mermaid Canvas</h1>
    <div class="d-flex gap-2">
      <button id="renderBtn" class="btn btn-primary">Render</button>
      <button id="copyBtn" class="btn btn-outline-secondary" disabled>
        Copy PNG
      </button>
      <button id="downloadBtn" class="btn btn-outline-success" disabled>
        Download PNG
      </button>
      <div class="input-group input-group-sm" style="width: 130px;">
        <span class="input-group-text">Scale</span>
        <input id="scaleInput" type="number" class="form-control" value="2" min="0.5" max="5" step="0.5">
      </div>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header">Mermaid input</div>
        <div class="card-body">
          <textarea id="input" class="form-control" rows="14"></textarea>
        </div>
      </div>

      <div class="card shadow-sm mt-3">
        <div class="card-header">Errors</div>
        <div class="card-body">
          <pre id="errorBox" class="text-danger mb-0">(none)</pre>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header">Preview</div>
        <div class="card-body">
          <div id="preview"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  mermaid.initialize({
    startOnLoad: false,
    theme: "default",
    securityLevel: "strict"
  });

  const example = `flowchart TD
    A[Write Mermaid] --> B[Render]
    B --> C{Looks OK?}
    C -- Yes --> D[Copy or Download PNG]
    C -- No --> E[Fix Diagram]
    E --> B
  `;

  const input = document.getElementById("input");
  const preview = document.getElementById("preview");
  const errorBox = document.getElementById("errorBox");
  const renderBtn = document.getElementById("renderBtn");
  const copyBtn = document.getElementById("copyBtn");
  const downloadBtn = document.getElementById("downloadBtn");
  const scaleInput = document.getElementById("scaleInput");

  input.value = example;

  function setError(msg) {
    errorBox.textContent = msg || "(none)";
  }

  function getSvg() {
    return preview.querySelector("svg");
  }

  async function render() {
    setError("");
    preview.innerHTML = "";
    copyBtn.disabled = true;
    downloadBtn.disabled = true;

    const code = input.value.trim();
    if (!code) {
      setError("Input is empty.");
      return;
    }

    try {
      const id = "mmd-" + crypto.randomUUID();
      // mermaid.render returns an object, but we only need the svg string.
      const svg = (await mermaid.render(id, code)).svg;
      preview.innerHTML = svg;

      const svgEl = getSvg();
      svgEl.style.background = "white";
      svgEl.setAttribute("xmlns", "http://www.w3.org/2000/svg");

      copyBtn.disabled = false;
      downloadBtn.disabled = false;
    } catch (e) {
      setError(e.message || String(e));
    }
  }

  function getScale() {
    const val = parseFloat(scaleInput.value);
    return Number.isFinite(val) && val > 0 ? val : 2;
  }

  function svgToPngBlob(svgEl, scale = 2) {
    return new Promise((resolve, reject) => {
      const svgData = new XMLSerializer().serializeToString(svgEl);
      const svgBlob = new Blob([svgData], { type: "image/svg+xml" });
      const url = URL.createObjectURL(svgBlob);

      const img = new Image();
      img.onload = () => {
        const w = img.width * scale;
        const h = img.height * scale;

        const canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;

        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, w, h);
        ctx.drawImage(img, 0, 0, w, h);

        URL.revokeObjectURL(url);

        canvas.toBlob(blob => {
          blob ? resolve(blob) : reject("PNG export failed");
        }, "image/png");
      };

      img.onerror = reject;
      img.src = url;
    });
  }

  renderBtn.onclick = render;

  downloadBtn.onclick = async () => {
    const svg = getSvg();
    if (!svg) return;

    const blob = await svgToPngBlob(svg, getScale());
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "mermaid-diagram.png";
    a.click();
    URL.revokeObjectURL(a.href);
  };

  copyBtn.onclick = async () => {
    const svg = getSvg();
    if (!svg) return;

    try {
      const blob = await svgToPngBlob(svg, getScale());
      await navigator.clipboard.write([
        new ClipboardItem({ "image/png": blob })
      ]);
    } catch (e) {
      setError(
        "Clipboard copy failed. Firefox requires HTTPS or localhost.\n" +
        (e.message || e)
      );
    }
  };

  // Render example immediately
  render();
</script>
</body>
</html>
